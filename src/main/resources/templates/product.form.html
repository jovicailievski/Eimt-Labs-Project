<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<main>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="card text-center">
                <h5 class="card-header bg-info text-white">Add New Product</h5>
                <div class="card-body bg-dark text-white">
                    <form method="post" class="m-4" action="/product/add">
                        <div class="form-group">
                            <label for="productName">Name</label>
                            <input id="productName" type="text" class="form-control" th:field="*{product.name}"
                                   name="name"
                                   placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Description</label>
                            <input id="productDescription" class="form-control" type="text"
                                   th:field="*{product.description}"
                                   name="description" placeholder="Enter Description" required>
                        </div>
                        <div class="form-group">
                            <label for="imgLink">Image Link</label>
                            <input id="imgLink" class="form-control" type="text" th:field="*{product.imgLink}"
                                   name="imgLink"
                                   placeholder="Enter imgLink" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input id="price" class="form-control" type="text" th:field="*{product.price}"
                                   name="price"
                                   placeholder="Enter price" required>
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer:</label>
                            <select class="form-control" th:field="*{product.manufacturer.id}" required>
                                <option th:each="m : ${manufacturers}" th:value="${m.id}" th:text="${m.name}">

                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" th:field="*{product.category.id}" required>
                                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">

                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</main>

</body>
</html>
